name: Deploy a Hostinger

on:
  push:
    branches: [ "main" ] 

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout del código
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Instalar dependencias (según tu tecnología)
      - name: Install dependencies
        run: |
          npm install

      # 3. Ejecutar build (ejemplo en Node.js)
      - name: Build
        run: |
          npm run build

      # 4. Desplegar al servidor de Hostinger (mediante FTP o SFTP/SSH)
      - name: Deploy via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4
        with:
          server: ${{ secrets.HOSTINGER_FTP_HOST }}
          username: ${{ secrets.HOSTINGER_FTP_USER }}
          password: ${{ secrets.HOSTINGER_FTP_PASS }}
          local-dir: ./build
          server-dir: /public_html  # Ajustar a tu carpeta de destino